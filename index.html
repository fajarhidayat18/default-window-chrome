<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>beranda</title>
    <link rel="stylesheet" href="/style/dycalendar.css">
    <link rel="stylesheet" href="/style/style.css">
</head>
<body class="light">

<section class="best">
    <div class="wrapper">

        <div class="bg-wrapper">
                <img src="/assets/miku-sama.png" alt="">
            </div>
        <div class="motive">
            <span>tampar dirimu kawan</span>
            <h2 class="header-text">
                    <span class="typewrite" data-period="2000"
                            data-type='[ "udh berapa malam kamu belum tidur",
                                         "hari ini untuk besok, jadi udh selain apa aja kamu",
                                         "masih banyak yg harus kamu kerjakan hari ini, udh nyerah" ]'>
                        <span class="wrap"></span>
                    </span>
            </h2>
        </div>
        <div class="welcome">
            <div class="container">
                <h1>hy.. Fajar</h1>
                <span>mau gabut apa nich?</span>
            </div>
        </div>

    </div>
    <div class="container-time">
        <div class="container-clock">
            <div class="wrapper-clock"> 
                <div class="clock">
                    <div class="hour">
                        <div class="hr" id="hr"></div>
                    </div>
                    <div class="min">
                        <div class="mn" id="mn"></div>
                    </div>
                    <div class="second">
                        <div class="sc" id="sc"></div>
                    </div>
                </div>
            </div>
            <div class="battery-wrapper">
                <div class="battery">
                    <div class="level">
                        <div class="percen"></div>
                    </div>
                </div>
            </div>
            <div class="wrapping-btn">
                <div class="btn">
                    <div class="light" id="icon-btn">

                    </div>
                </div>
            </div>
        </div>
        <div class="calender">
                <div id="dycalen"></div>
        </div>
    </div>

</section>

    <script src="js/dycalendar.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
